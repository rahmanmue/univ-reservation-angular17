<nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 0">
        <a class="page-link" (click)="setPage(0)">First</a>
      </li>
      <li class="page-item" [class.disabled]="page === 0">
        <a class="page-link" (click)="setPage(page - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let p of pages" [class.active]="p === page">
        <a class="page-link" (click)="setPage(p)">{{ p + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages - 1">
        <a class="page-link" (click)="setPage(page + 1)">Next</a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages - 1">
        <a class="page-link" (click)="setPage(totalPages - 1)">Last</a>
      </li>
    </ul>
  </nav>
