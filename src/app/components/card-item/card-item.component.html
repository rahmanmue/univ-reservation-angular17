    <!-- card.component.html -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let facility of facilities?.data" class="col">
            <div class="card h-100 rounded-4 mx-2">
                <img [src]="facility.picture" class="card-img-top card-img-fixed">
                <div class="card-body d-flex flex-column">
                    <span class="text-decoration-none">{{ facility.typeFacilities | typeFacility }}</span>
                    <div type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <app-modal></app-modal>
                        <h5 class="card-title text-truncate" style="max-height: 3em;">{{ facility.name }}</h5>
                    </div>
                    <div class="d-inline-flex align-items-center mb-2 gap-2">
                        <!-- <i class="bi bi-buildings"></i> -->
                        <small class="text-decoration-none" style="height: 20px">{{ facility.information }}</small>
                    </div>
                    <p class="mt-auto">Status :<span class="small text-secondary">{{facility.availability | availability}}</span></p>
                    <button class="btn mt-3" (click)="onCardButtonClick(facility)">Pesan</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- Pagination Controls -->
    <app-pagination [size]="size" [page]="page" [totalElements]="totalElements" (pageChange)="onPageChange($event)"></app-pagination>
</div>
