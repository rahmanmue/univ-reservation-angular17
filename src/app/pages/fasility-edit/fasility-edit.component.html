<app-template-admin>

    <div class="container py-3 mb-3">
      <div class="bg-white p-3 rounded shadow">
        <div class="row justify-content-center">
            <div class="col-10 my-3">
                <h3 class="">Edit Fasilitas</h3>
                <hr>
                <form [formGroup]="fasilityForm" (ngSubmit)="onSubmit()" class="mt-3">
                    <div class="mb-3">
                      <label for="name" class="form-label fw-bold">Nama Fasilitas</label>
                      <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        @if(File){
                            <img [src]="previewUrl" alt="" class="img-fluid w-50">
                        }@else {
                            <img [src]="picture" alt="" class="img-fluid w-50">
                        }
                       
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label fw-bold">Gambar</label>
                        <input class="form-control" [ngClass]="invalidImg ? 'is-invalid': ''" type="file" accept="image/png, image/gif, image/jpeg" id="formFile" formControlName="picture" (change)="onChangeFile($event)">
                        @if(invalidImg){
                          <small class="text-danger">*File tidak boleh lebih dari 5mb</small>
                        }@else {
                          <small class="text-primary">*Biarkan jika tidak ada</small>
                        }                      
                      </div>
                    <div class="mb-3">
                      <label for="quantity" class="form-label fw-bold">Quantity</label>
                      <input type="number" class="form-control" minlength="1" id="quantity" formControlName="quantity">
                    </div>
                    <div class="mb-3">
                        <label for="selectType" class="form-label fw-bold">Tipe Fasilitas</label>
                        <select id="selectType" class="form-select" formControlName="typeFacilities">
                          @for(item of typeFacilities; track $index) {
                              <option [value]="item.id" [selected]="item.id === facility.data.typeFacilities.id">{{item.name | typeFacility}}</option>
                          }
                         
                        
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="selectAvail" class="form-label fw-bold">Status Ketersedian</label>
                        <select id="selectAvail" class="form-select" formControlName="availability">
                          @for(item of availability; track $index) {
                            <option [value]="item.id" [selected]="item.id == facility.data.availability.id">{{item.name | availability}}</option>
                          }
                        </select>
                      </div>
                      <label class="form-label fw-bold">Informasi</label>
                      <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" style="height: 150px" formControlName="information"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary w-100 my-2">
                      @if(this.isLoading){
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      }@else{
                        Submit
                      }
                    </button>
                  </form>
            </div>
        </div>

      </div>
        

    </div>

   

</app-template-admin>
