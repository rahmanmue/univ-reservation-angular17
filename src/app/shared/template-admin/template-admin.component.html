<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar bg-light shadow" [ngClass]="isOpen? 'open':''">
       <nav class="navbar navbar-light">
           <a routerLink="/dashboard" class="navbar-brand mx-4 mb-4">
            <div class="d-flex align-items-center gap-2">
                <img src="./assets/img/logo-uniresv.jpeg" class="rounded-circle" width="50">
                <h3 class="fw-bold pt-3">UniResv</h3>
            </div>
           </a>
           <div class="d-flex align-items-center ms-4 mb-4">
               <div class="position-relative">
                   <img class="rounded-circle" src="./assets/img/man.png" alt="avatar" style="width: 40px; height: 40px;">
                   <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
               </div>
               <div class="ms-3">
                   <h6 class="mb-0">Hi, Admin.</h6>
                   <span>Selamat Datang!</span>
               </div>
           </div>
           <div class="navbar-nav w-100 pe-4">
               <a routerLink="/dashboard" class="nav-item nav-link" routerLinkActive="active"><i class="bi bi-speedometer me-2" ></i>Dashboard</a>
               <a routerLink="/peminjaman-aset" class="nav-item nav-link" routerLinkActive="active"><i class="bi bi-box-seam me-2" ></i>Peminjaman</a>
               <a routerLink="/fasilitas" class="nav-item nav-link" routerLinkActive="active"><i class="bi bi-buildings me-2" ></i>Fasilitas</a>
               <a routerLink="/user" class="nav-item nav-link" routerLinkActive="active"><i class="bi bi-people-fill me-2" ></i>User</a>
            </div>
       </nav>
   </div>
   <!-- Sidebar End -->
   
      <!-- Content Start -->
      <div class="content" [ngClass]="isOpen? 'open':''">
       <!-- Navbar Start -->
       <nav class="navbar navbar-expand navbar-light text-white sticky-top px-4 py-2 bg-color-navbar">
           <a class="sidebar-toggler flex-shrink-0" (click)="toogle()" role="button">
               <i class="bi bi-list"></i>
           </a>
           <div class="navbar-nav align-items-center ms-auto">
                  
                <div class="nav-item">
                    <a class="btn btn-outline-light" role="button" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i> LogOut</a>
                </div>
              
           </div>
          
       </nav>
       <!-- Navbar End -->
   

     <ng-content></ng-content>
       
   </div>
      
</div>
